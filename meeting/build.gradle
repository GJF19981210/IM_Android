apply plugin: 'com.android.library'

android {
    compileSdkVersion compile_version

    defaultConfig {
        minSdkVersion min_version
        targetSdkVersion target_version
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0'

    // jitsi，
    api files('libs/jitsi-meet-sdk-1.16.0-7.aar')

    // jitsi自己的依赖，
    implementation group: 'com.facebook.react', name: 'react-native-background-timer', version: '2.0.0-jitsi-2'
    implementation group: 'com.facebook.react', name: 'react-native-fetch-blob', version: '0.10.8-jitsi-3'
    implementation group: 'com.facebook.react', name: 'react-native-immersive', version: '1.1.0-jitsi-3'
    implementation group: 'com.facebook.react', name: 'react-native-keep-awake', version: '2.0.6-jitsi-2'
    implementation group: 'com.facebook.react', name: 'react-native-locale-detector', version: '1.0.0-jitsi-2'
    implementation group: 'com.facebook.react', name: 'react-native-sound', version: '0.10.9-jitsi-1'
    implementation group: 'com.facebook.react', name: 'react-native-vector-icons', version: '4.4.2-jitsi-2'
    implementation group: 'com.facebook.react', name: 'react-native-webrtc', version: '1.58.2-jitsi-8'
    implementation group: 'com.facebook.react', name: 'react-native-calendar-events', version: '1.5.0-jitsi-1'
    implementation group: 'com.facebook.react', name: 'react-native', version: '0.51.0'

}

